<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login-style.css">
  <link rel="shortcut icon" href="img/SAAB-logo2.0.png" type="image/x-icon">
  <title>Login - SAAB</title>
</head>
<body>
  <main>
    <div class="container-login">

      <div id="side-side">

      <div class="logo-side">
        <img src="img/SAAB-logo2.0.png" alt="Logo do saab. Uma bola com um apito na parte de dentro e circulada por uma seta" id="logo">
        <h1>SAAB</h1>
      </div>

      <div class="login-side">

        <form action="#">
        <h3>LOGIN</h3>

        <label class="login_label">
          <span>Email</span>
          <input type="email" id="email" class="input" required>
        </label>
        

        <label for="password">
          <span>Senha</span>
          <input type="password" id="password" class="input" required>
        </label>
        

        <button id = "submit-button">Entrar</button>
        </form>

        <div class="midia-container">
          <img src="img/midia/instagram.png" alt="botão de acessar o instagram do saab" class="midia-ball">
          <img src="img/midia/logotipo-do-github.png" alt="botão de acessar o github do saab" class="midia-ball">
          <img src="img/midia/twitter.png" alt="botão de acessar o twitter do saab" class="midia-ball">
        </div>
      </div>
      </div>
    </div>
  </main>
</body>
<script src="js/script.js"></script>
</html>
