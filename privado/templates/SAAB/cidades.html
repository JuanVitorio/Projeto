{% extends 'SAAB/layout.html' %}
{% block conteudo %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <title>SAAB | Cidades</title>
    </head>
    <body>
        {{ teste }}
        <h1 class="mt-4">Cidades Cadastradas</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">Cidades</li>
            <li class="breadcrumb-item active">Cidades Cadastradas</li>
        </ol>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            {% for i in cidades %}
                <tr>
                    <td>{{ i.nome }}</td>
                    <td>
                        <a href="{% url 'url_updateCidade' i.codigo %}"><button class="btn btn-primary btn-sm"><i class="fas fa-pencil"></i></button></a>
                        <a href="{% url 'url_deleteCidade' i.codigo %}"><button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button></a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <a href="{% url 'url_formCidade' %}"><button  class="btn btn-primary">Nova Cidade</button></a>
    </body>
</html>
{% endblock %}
