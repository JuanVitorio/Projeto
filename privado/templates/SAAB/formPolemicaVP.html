{% extends 'SAAB/layout.html' %}
{% block conteudo %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <title>SAAB | Polêmicas</title>
    </head>
    <body>
        <h1 class="mt-4">Polêmicas em sua vida pública</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">Polêmicas em sua vida pública</li>
            <li class="breadcrumb-item active">Editar ou Adicionar Nova</li>
        </ol>
        <form method="post" class="w-75">
            {% csrf_token %}
            {{ formPolemicaVP|crispy }}
            <div class="w-100 text-center">
                <button type="submit" class="w-50 mt-1 btn btn-success">Salvar</button>
            </div>
        </form>
    </body>
</html>
{% endblock %}
